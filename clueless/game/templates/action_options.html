<div class=container id=active_player_options>
  {% if message %}
    <h5>{{message}}</h5>
  {% endif %}
  {% if eliminated %}
    <h5>Sorry, you have been eliminated!</h5>
  {% endif %}
  <ul style="list-style-type:none">
    {% for option in valid_options %}
      <li>
        <button id={{option.id}}>{{option.text}}</button>
      </li>
    {% endfor %}
  </ul>
</div>
